name: 自动抓取新闻

on:
  schedule:
    # 每天在北京时间8点触发
    - cron: '0 0 * * *'  # GitHub Actions 是基于 UTC 时间的，8点北京时间是0点UTC
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  fetch_rss:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 镜像运行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 设置 Python 版本为 3.8（你可以根据需求选择其他版本）

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 如果有依赖，确保你有一个 requirements.txt 文件

      - name: Run the script and push changes
        run: |
          python fetch_rss.py  # 运行你的 Python 脚本
          git config --global user.email 'your-email@example.com'  # 配置 Git 用户信息
          git config --global user.name 'your-username'            # 配置 Git 用户名
          git add .
          git commit -m '更新抓取的新闻'
          git push
